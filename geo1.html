<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=291e3ce16135554c6cb4f6dbcba7f51e"></script>
	<script>
		var container = document.getElementById('map');
		// 위치를 찾아내기
		var options = {
			center: new kakao.maps.LatLng(35.907757, 127.766922),
			level: 3
		};

		var map = new kakao.maps.Map(container, options); 
	</script>
</body>
</html>
