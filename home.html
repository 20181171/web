                float: left;

            #hd2, .page-wrapper {
                display: flex;
                justify-content: right;
                align-items: center;
            }
            #hd2 a, a.btn {
                position: relative;
                padding: 6px 12px;
            }
            #hd2 a::after, a.btn::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0%;
                height: 4px;
                background: #f1c40f;
                transition: all .5s ease-out;
            }
            #hd2 a:hover::after, a.btn:hover::after {
                width: 100%;
            }

            #d3 {
                float: left;
                padding-top: 400px;
                padding-left: 80px;
            }

            .icon-hover {
                display: inline-block;
                color: gray;
                transition: all ease 0.5s
            }

            .icon-hover:hover {
                color: #f1c40f;
                transform: translate(0, -1vmin);
            }

            .blur-it {
                filter: blur(4px);
            }

            a.btn {
                width: 150px;
                padding: 18px 0;
                position: absolute;
                top: 91.5%; 
                left: 83%;
                transform: translate(-50%, -50%);
                font-family: 'Montserrat', Arial, Helvetica, sans-serif;
                font-weight: 700;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
                color: black;
                border-radius: 0;
                background: #E0E6F8;
            }


            .modal-wrapper {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0; 
                left: 0;
                background: rgba(41, 171, 164, 0.8);
                visibility: hidden;
                opacity: 0;
                transition: all 0.25s ease-in-out;
            }

            .modal-wrapper.open {
                opacity: 1;
                visibility: visible;
            }

            .modal {
                width: 600px;
                height: 400px;
                display: block;
                margin: 50% 0 0 -300px;
                position: relative;
                top: 50%; 
                left: 50%;
                background: #fff;
                opacity: 0;
                transition: all 0.5s ease-in-out;
            }

            .modal-wrapper.open .modal {
                margin-top: -200px;
                opacity: 1;
            }

            .head { 
                width: 90%;
                height: 32px;
                padding: 12px 30px;
                overflow: hidden;
                background: #e2525c;
            }

            .btn-close {
                font-size: 28px;
                display: block;
                float: right;
                color: #fff;
            }

            .content {
                padding: 10%;
            }

            .good-job {
                text-align: center;
                font-family: 'IBM Plex Sans KR', sans-serif;
                color: #e2525c;
            }


            p {
                font-family: 'IBM Plex Sans KR', sans-serif;
                text-align: center;
                padding: 10px;
                font-weight: bold;
                font-size: 30px;
            }



        </style>
